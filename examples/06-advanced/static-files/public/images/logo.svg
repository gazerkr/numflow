<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#667eea" opacity="0.1"/>

  <!-- Main Circle -->
  <circle cx="100" cy="100" r="80" fill="url(#gradient)" stroke="#fff" stroke-width="4"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- "N" Letter -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="white" text-anchor="middle">N</text>

  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="8" fill="#fff" opacity="0.6"/>
  <circle cx="160" cy="40" r="6" fill="#fff" opacity="0.6"/>
  <circle cx="40" cy="160" r="6" fill="#fff" opacity="0.6"/>
  <circle cx="160" cy="160" r="8" fill="#fff" opacity="0.6"/>

  <!-- Lightning Bolt (Performance Symbol) -->
  <path d="M 100 20 L 90 50 L 105 50 L 95 80" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
</svg>
